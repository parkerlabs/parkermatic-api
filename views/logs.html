<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <title>Automaticator Logs: the Automatic API Demo App</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/bower_components/css-spinners/css/spinner/spinner.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">

  <meta name="description" content="A Demo app using the Automatic API">
</head>
<body>
  <div class="github-fork-ribbon-wrapper">
    <div class="github-fork-ribbon">
      <a href="https://github.com/Automatic/automaticator">Fork me on GitHub</a>
    </div>
  </div>
  <div class="mainHeader">
    <div class="wrapper">
      <a href="http://automatic.com" class="logo"></a>
      <div class="titlebar">
        <h1>Automaticator</h1>
        <div class="tagline">The Automatic Webhook API Demo App</div>
      </div>
      <nav id="topmenu" class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Map</a></li>
            <li class="active"><a href="/logs/">Logs</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="wrapper content">
    <div class="alert" id="alert"></div>
    <div class="content">
      <table id="logs" class="table table-condensed table-striped table-logs">
        <thead>
          <th>Date</th>
          <th>Event Type</th>
          <th>Vehicle</th>
          <th>Location</th>
          <th>Data</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="loading">
      <div class="text">
        Loading logs
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/moment/min/moment.min.js"></script>
  <script src="/javascripts/helper.js"></script>
  <script src="/javascripts/logs.js"></script>

</body>
</html>
