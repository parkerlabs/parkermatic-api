<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <title>Automaticator: the Automatic API Demo App</title>

  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/bower_components/mapbox.js/mapbox.css">

  <meta name="description" content="A Demo app using the Automatic API">
</head>
<body>
  <div class="github-fork-ribbon-wrapper">
    <div class="github-fork-ribbon">
      <a href="https://github.com/Automatic/automaticator">Fork me on GitHub</a>
    </div>
  </div>
  <div class="mainHeader">
    <div class="wrapper">
      <a href="http://automatic.com" class="logo"></a>
      <div class="titlebar">
        <h1>Automaticator</h1>
        <div class="tagline">The Automatic Webhook API Demo App</div>
      </div>
      <nav id="topmenu" class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Map</a></li>
            <li><a href="/logs/">Logs</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="wrapper content">
    <div class="row">
      <div class="col-xs-6">
        <div class="alert" id="alert"></div>
      </div>

      <div class="col-xs-6 simulate">
        <h4>Simulate Webhook Events</h4>
        <form id="simulate" class="form-inline" role="form">
          <div class="form-group">
            <label for="eventType">Event Type</label>
            <select class="form-control" name="eventType">
              <option value="trip">Entire Trip</option>
              <option value="location:updated">Location Updated</option>
              <option value="trip:finished">Trip Finished</option>
              <option value="ignition:on">Ignition On</option>
              <option value="ignition:off">Ignition Off</option>
              <option value="notification:speeding">Speeding</option>
              <option value="notification:hard_brake">Hard Brake</option>
              <option value="notification:hard_accel">Hard Acceleration</option>
              <option value="mil:on">Check engine light came on</option>
              <option value="mil:off">Check engine light turned off</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Simulate</button>
          <div class="btn btn-danger btn-clear">Clear</div>
        </form>
      </div>
    </div>

    <div id="map-wrapper">
      <div id="map"></div>
      <div id="log"></div>
    </div>
  </div>

  <script>
    var mapboxAccessToken = '<%= mapboxAccessToken %>';
  </script>

  <script src="/bower_components/mapbox.js/mapbox.js"></script>
  <script src="/bower_components/polyline/src/polyline.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/moment/min/moment.min.js"></script>
  <script src="/javascripts/helper.js"></script>
  <script src="/javascripts/map.js"></script>

</body>
</html>
